<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!--Link para referenciar la cdn de "font awesome"-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="login_form_container">
        <div class="login_form">
            <h2>Login</h2>
            <div class="input_group">
                <!-- -user llama al icono de usuario de font awesome-->
                <i class="fa fa-user"></i>
                <input type="text" placeholder="User name" class="input_text" autocomplete="off">
            </div>
            <div class="input_group">
                <!-- -unlock llama a un candado de font awesome-->
                <i class="fa fa-unlock-alt"></i>
                <input type="password" placeholder="Password" class="input_text" autocomplete="off">
            </div>
            <div class="" id="login_button">
                <a>Submit</a>
            </div>
            <div class="footer">
                <a>Forget password ?</a>
                <a>Sing Up</a>
            </div>
        </div>
    </div>
    
    <!--Link para referencias la cdn de Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
